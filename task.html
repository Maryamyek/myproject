<!--{% load static %}-->

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link   rel="stylesheet" href="{% static "task/css/task.css" %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <h1 id="da" class="text text-center">

        Task List

    </h1>

    <hr>

    <a href="/add" class="btn btn-success btn-block">Add Task</a>

    <table class="table">
  <tr>
    <th scope="col">#</th>
    <th scope="col">title</th>
    <th scope="col">description</th>
    <th scope="col">isCompleted</th>
    <th scope="col">createdAt</th>
  </tr>
   {% for post in posts %}
  <tr>
    <td scope="row">{{ forloop.counter }}</td>
    <td>{{post.title}}</td>
    <td>{{post.description}}</td>
    <td>

      {% if post.isCompleted == True %}
      <span class="btn btn-success">{{post.isCompleted}}</span>
      {% else %}
      <span class="btn btn-danger">{{post.isCompleted}}</span>
      {% endif %}
    </td>
    <td>{{post.isCompleted}}</td>
    <td>{{post.createdAt}}</td>
  </tr>
   {% endfor %}

</table>



</body>

</html>
